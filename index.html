<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="network.css">
    <title>Little Yannix</title>
</head>
<body>
    <div class="mainContent">
        <div class="instruction">The box is you, what do you want to do?</div>
        <input type="text" class="userInput" placeholder="jump? move to left 10 steps?">
        <div class="player">
            <div class="eyesLeft eyesAnimation">
                <div class="eyeLayerLeft"></div>
            </div>
            <div class="eyesRight eyesAnimation">
                <div class="eyeLayerRight"></div>
            </div>
        </div>
        <div class="allInput animateElement"></div>
        <div class="importantInfo animateElement">Every command has a default value like jump, which is 30px. If you want to specify height, just say a number like jump for 100px.</div>
        <div class="watermark">Kristiyan Tekil</div>

        <div class="cloudPack1 cloudsAnim">
            <div class="clouds" style="width: 200px;"></div>
            <div class="clouds" style="width: 200px; transform: translate(-100px, 0); z-index: -1; box-shadow: none;"></div>
            <div class="clouds" style="width: 150px; transform: translate(-50px, -50px); z-index: -2;"></div>
        </div>
        <div class="cloudPack2 cloudsAnim">
            <div class="clouds" style="width: 200px; transform: translate(600px, 0);"></div>
            <div class="clouds" style="width: 200px; transform: translate(500px, 0); z-index: -1; box-shadow: none;"></div>
            <div class="clouds" style="width: 150px; transform: translate(580px, -50px); z-index: -2;"></div>
        </div>
    </div>

    <div class="ground"></div>
    <div class="mountain">ðŸŒ„</div>
    <div class="mountain" style="left: 100px;">ðŸŒ‹</div>

    
    
    <div class="copyright">Â© Made by Yanndeluxe</div>
    <audio src="../music/Nateman - Paboritong Pagkakamali (Lyrics).mp3" class="mainAudio"></audio>
    <script src="network.js"></script>
</body>
</html>
